<section class='section pricing-section {{ if .padding_bottom }} pb-lg {{ end }} {{ if .padding_default }} py-default {{ end }} {{ if .padding_none }} py-0 {{ end }} {{ if .padding_top_bottom }} py-lg {{ end }}' id="packages">
  <div class="auto-container">
    <div class="sec-title">
      <h3>
        {{ .title | truncate 100 }}
      </h3>
    </div>

    <div class="inner-content">
      <div class="row clearfix">
        <div class="pricing-bg"></div>

        {{ range .cols }}
        <div class="col-md-6 col-sm-6">
          <div
            {{ if .last }}
            class="pricing-block pricing-block--2"
            {{ else }}
            class="pricing-block"
            {{ end }}
          >
            <p class="subtitle">
              <b>
                {{ .title | truncate 100 }}
              </b>
            </p>
            <p class="pricing-text">
              {{ .content | truncate 300 }}
            </p>
          </div>
        </div>
        {{ end }}
      </div>
    </div>

    {{ if .btn }}
    <div class="btn-ct">
      <a href="{{ .btn.url }}" class="btn-style-five">
        <span>
          {{ .btn.label }}
        </span>
      </a>
    </div>
    {{ end }}
  </div>
</section>
