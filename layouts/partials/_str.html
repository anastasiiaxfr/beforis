<section class='steps-section {{ if .padding_bottom }} pb-lg {{ end }} {{ if .padding_default }} py-default {{ end }} {{ if .padding_none }} py-0 {{ end }} {{ if .padding_top_bottom }} py-lg {{ end }}'>
  <div class="auto-container">
   
      <h2>
        {{ .title | truncate 200 }}
      </h2>
   

    {{ if .title_sub }}
    <h6>
      {{ .title_sub | truncate 300 }}
    </h6>
    {{ end }}

    <div class="row clearfix steps-row">
      {{ range .list }}
      <div class="step-item col-md-3 col-sm-6 col-xs-12">
        <div class="step-count">{{ .num | truncate 50 }}</div>
        <img src="{{ .icon | relURL }}" alt="{{ .heading | truncate 100 }}" />
        <div class="text">
          <p>{{ .heading | upper | truncate 100 }}</p>
          {{ .description | truncate 500 }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
