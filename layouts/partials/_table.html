<section class='section table-section {{ if .padding_bottom }} pb-lg {{ end }} {{ if .padding_default }} py-default {{ end }} {{ if .padding_none }} py-0 {{ end }} {{ if .padding_top_bottom }} py-lg {{ end }}' id="packages">
    <div class="auto-container">
       
        <h2 class="text-center">
            {{ .title | truncate 100 }}
        </h2>
        
        <div class="inner-content row--3">
            <div class="row clearfix">

                {{ range .cols }}

                <div {{ if .type }} class="col-md-5 col-sm-6 col-md-offset-1" {{ else }} class="col-md-6 col-sm-6" {{ end }}>
                    {{ if .type }}
                    <div class="list-bg">
                        {{ end }}
                        <h4 {{ if not .type }} class="row--1" {{ end }}>
                            {{ .title | truncate 100 }}
                        </h4>

                        <ul {{ if .type }} class="checks checks--hollow" {{ else }} class="checks" {{ end }}>
                            {{ range .items }}
                            <li>
                                {{ .item }}
                            </li>
                            {{ end }}
                        </ul>

                        {{ if .type }}
                    </div>
                    {{ end }}
                </div>
                {{ end }}

            </div>
        </div>

        {{ if .btn }}
           <div class="text-center mt-md">
            <a href="{{ .btn.link }}" class="btn-main" rule="button"><span>
                {{ .btn.label }}
            </span></a>
           </div>
        {{ end }}

    </div>
</section>
