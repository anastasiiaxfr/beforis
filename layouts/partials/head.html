<head>
  <meta charset="utf-8">
  {{ partial "_seo.html" . }}

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->

    {{ "<!-- plugins -->" | safeHTML }}
    {{ range .Site.Params.plugins.css }}
    <link rel="stylesheet" href="{{ .link | relURL }}?v={{ now.Format "01-02-2006-14-52-26"}}">
    {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $main := resources.Get "scss/main.sass" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $main.Permalink | relURL }}?v={{ now.Format "01-02-2006-14-52-26"}}" media="screen">  


    
</head>
